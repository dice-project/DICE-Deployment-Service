node_types:

  dice.openstack.nodes.Server:
    derived_from: cloudify.openstack.nodes.Server
    properties:
      cloudify_agent:
        default:
          user: ubuntu
      server:
        default:
          image: 36dbc4e8-81dd-49f5-9e43-f44a179a64ea
          flavor: 070005dc-9bd5-4c0c-b2c6-88f81a7b7239

  dice.nodes.TestServer:
    derived_from: cloudify.nodes.WebServer
    properties:
      port:
        default: 8080
    interfaces:
      cloudify.interfaces.lifecycle:
        configure: scripts/configure.sh
        start: scripts/start.sh
        stop: scripts/stop.sh

<div class="container">
    <div class="row">

        <form class="dice-login-div">
            <h2>Welcome to DICE Deployment Service</h2>
            <p>Please provide your credentials.</p>

            <div class="dice-login-div-controls">
                <input class="form-control" type="text" placeholder="Username" ng-model="authObj.username" autofocus>
                <input class="form-control" type="password" placeholder="Password" ng-model="authObj.password">
                <button ng-click="login(authObj)" class="dice-btn dice-btn-login">
                    Login
                </button>
            </div>

        </form>


    </div>
</div>

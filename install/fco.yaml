# Installation blueprintf for dice deployment tools

tosca_definitions_version: cloudify_dsl_1_1

imports:
  - http://www.getcloudify.org/spec/cloudify/3.3m5/types.yaml
  - https://gitlab.xlab.si/tadej.borovsak/fco-plug/raw/master/plugin.yaml

inputs:
  webserver_port:
    description: >
      Wrapper's RESTful API and Web Application port
    default: 8000
  agent_user:
    description: >
      Linux user on the VM, which will run the Cloudify agent
    default: ubuntu
  cfy_manager:
    description: >
      Addesss of the Cloudify Manager instance
  cfy_manager_username:
    description: >
      Username that should be used when connecting to Cloudify Manager
  cfy_manager_password:
    description: >
      Password that should be used when connecting to Cloudify Manager
  fco_url:
    description: >
      URL to the FCO API
    default: https://cp.diceproject.flexiant.net
  fco_username:
    description: >
      Username used for logging into the FCO
  fco_password:
    description: >
      Password used for logging into the FCO
  fco_customer:
    description: >
      UUID of the FCO customer (see Information tab in user's group)
  fco_url:
    description: >
      The URL of the FCO API
    default: https://cp.diceproject.flexiant.net
  fco_image_uuid:
    description: >
      UUID of the image to use as the basis for the VM
  fco_vdc_uuid:
    description: >
      UUID of the VDC to use
  fco_network_uuid:
    description: >
      UUID of the network to be used
  fco_agent_key:
    description: >
      UUID of the SSH key to be used for connecting to the VMs
  superuser_username:
    description: >
      This username will be set for the deployment service superuser
    default: admin
  superuser_password:
    description: >
      This password will be set for the deployment service superuser
    default: changeme
  superuser_email:
    description: >
      This e-mail address will be assigned to the deployment service superuser
    default: admin@example.com

node_types:
  dice.nodes.CfyWrapper:
    derived_from: cloudify.nodes.WebServer
    properties:
      manager:
        description: Cloudify Manager instance we wrap
      manager_user:
        description: Cloudify Manager instance username
      manager_pass:
        description: Cloudify Manager instance password
      superuser_username:
        description: Username part of the superuser credentials to create
      superuser_password:
        description: Password part of the superuser credentials to create
      superuser_email:
        description: E-mail address to assign to the superuser

node_templates:
  vm:
    type: cloudify.flexiant.nodes.Server
    properties:
      auth:
        username: { get_input: fco_username }
        password: { get_input: fco_password }
        customer: { get_input: fco_customer }
        url: { get_input: fco_url }
        verify_ca_cert: False
      image: { get_input: fco_image_uuid }
      vdc: { get_input: fco_vdc_uuid }
      network: { get_input: fco_network_uuid }
      agent_key: { get_input: fco_agent_key }
      disk: "30Gb Storage"
      server_type: '0.5 GB / 1 CPU'
      cloudify_agent:
        user: { get_input: agent_user }

  web_server:
    type: dice.nodes.CfyWrapper
    properties:
      port: { get_input: webserver_port }
      manager: { get_input: cfy_manager}
      manager_user: { get_input: cfy_manager_username }
      manager_pass: { get_input: cfy_manager_password }
      superuser_username: { get_input: superuser_username }
      superuser_password: { get_input: superuser_password }
      superuser_email: { get_input: superuser_email }
    relationships:
      - type: cloudify.relationships.contained_in
        target: vm
    interfaces:
      cloudify.interfaces.lifecycle:
        configure: scripts/install.sh
        start: scripts/start.sh
        stop: scripts/stop.sh

outputs:
  http_endpoint:
    description: Web server external endpoint
    value:
      concat:
        - 'http://'
        - get_attribute: [vm, ip]
        - ':'
        - get_attribute: [web_server, port]
